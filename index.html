<!DOCTYPE html>
<html>
<head>
    <title>Il mio sito con database</title>
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>
    <h1>Il mio sito</h1>
    <button onclick="getData()">Carica dati</button>
    <div id="data"></div>

    <script>
        const supabaseUrl = 'https://tuo-progetto.supabase.co'
        const supabaseKey = 'tuo-api-key-public'
        const supabase = supabase.createClient(supabaseUrl, supabaseKey)

        async function getData() {
            const { data, error } = await supabase
                .from('tabella')
                .select('*')
            
            if (error) console.error(error)
            else document.getElementById('data').innerHTML = JSON.stringify(data)
        }
    </script>
</body>
</html>
