<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collegamento JSON al DDNS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #json-data {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Visualizza JSON dal tuo server DDNS</h1>
  <div id="json-data">Caricamento...</div>

  <script>
    // URL del file JSON
    const jsonUrl = "http://ar-allarmi.freeddns.it:8123";

    // Funzione per caricare e visualizzare il JSON
    fetch(jsonUrl)
      .then(response => {
        if (!response.ok) {
          throw new Error("Errore nel caricamento del file JSON");
        }
        return response.json();
      })
      .then(data => {
        // Mostra i dati JSON sulla pagina
        document.getElementById("json-data").textContent = JSON.stringify(data, null, 2);
      })
      .catch(error => {
        // Mostra un messaggio di errore
        document.getElementById("json-data").textContent = "Errore: " + error.message;
      });
  </script>
</body>
</html>
