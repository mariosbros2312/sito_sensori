<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Eventi - Gestione Prodotti</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #risultato {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .loading {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <h1>üì¶ Gestione Prodotti</h1>
    
    <div class="form-group">
        <label for="datoInput">Tipo Evento:</label>
        <input type="text" id="datoInput" placeholder="Es: vendita, ordine, rifornimento...">
    </div>

    <div class="form-group">
        <label for="nomeProdotto">Nome Prodotto:</label>
        <input type="text" id="nomeProdotto" placeholder="Es: iPhone 15, MacBook Pro...">
    </div>

    <div class="form-group">
        <label for="prezzo">Prezzo (‚Ç¨):</label>
        <input type="number" id="prezzo" placeholder="0.00" step="0.01" min="0">
    </div>

    <div class="form-group">
        <label for="quantita">Quantit√†:</label>
        <input type="number" id="quantita" placeholder="1" min="1" value="1">
    </div>

    <button onclick="inserisciEvento()">üíæ Salva Prodotto</button>
    
    <div id="risultato"></div>

    <script>
        // INIZIALIZZA SUPABASE
        const supabase = supabase.createClient(
            'https://mwgpmzeazwyitmsfqshi.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im13Z3BtemVhend5aXRtc2Zxc2hpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4OTY2MzksImV4cCI6MjA3NjQ3MjYzOX0.YYDwT-rS2gT9DFuv-VmyqdE4C2kTAJBusbuprd4RcYg'
        );

        // FUNZIONE PRINCIPALE PER INSERIRE EVENTO
        window.inserisciEvento = async function() {
            const dato = document.getElementById('datoInput').value;
            const nomeProdotto = document.getElementById('nomeProdotto').value;
            const prezzo = document.getElementById('prezzo').value;
            const quantita = document.getElementById('quantita').value;
            const risultatoDiv = document.getElementById('risultato');

            // VALIDAZIONE
            if (!dato) {
                mostraRisultato('‚ö†Ô∏è Inserisci un tipo evento', 'error');
                return;
            }
            if (!nomeProdotto) {
                mostraRisultato('‚ö†Ô∏è Inserisci il nome del prodotto', 'error');
                return;
            }
            if (!prezzo || parseFloat(prezzo) <= 0) {
                mostraRisultato('‚ö†Ô∏è Inserisci un prezzo valido', 'error');
                return;
            }
            if (!quantita || parseInt(quantita) <= 0) {
                mostraRisultato('‚ö†Ô∏è Inserisci una quantit√† valida', 'error');
                return;
            }

            mostraRisultato('‚è≥ Invio in corso...', 'loading');

            try {
                const { data, error } = await supabase
                    .from('eventi')
                    .insert([{ 
                        dato: dato,
                        nome_prodotto: nomeProdotto,
                        prezzo: parseFloat(prezzo),
                        quantita: parseInt(quantita)
                    }])
                    .select();

                if (error) {
                    throw error;
                }

                if (data && data.length > 0) {
                    const evento = data[0];
                    const totale = evento.prezzo * evento.quantita;
                    
                    const messaggioSuccesso = `
                        ‚úÖ <strong>Prodotto salvato con successo!</strong><br><br>
                        <strong>Dettagli:</strong><br>
                        üìã Evento: ${evento.dato}<br>
                        üè∑Ô∏è Prodotto: ${evento.nome_prodotto}<br>
                        üí∞ Prezzo: ‚Ç¨${evento.prezzo.toFixed(2)}<br>
                        üì¶ Quantit√†: ${evento.quantita}<br>
                        üíµ Totale: ‚Ç¨${totale.toFixed(2)}<br>
                        üÜî ID: ${evento.id}<br>
                        üìÖ Data: ${new Date(evento.created_at).toLocaleString('it-IT')}
                    `;
                    
                    mostraRisultato(messaggioSuccesso, 'success');
                    resetForm();
                }

            } catch (error) {
                console.error('Errore:', error);
                mostraRisultato(
                    `‚ùå <strong>Errore:</strong> ${error.message}<br>
                     <small>Controlla la console per dettagli</small>`,
                    'error'
                );
            }
        }

        // FUNZIONE PER MOSTRARE RISULTATI
        function mostraRisultato(messaggio, tipo) {
            const risultatoDiv = document.getElementById('risultato');
            risultatoDiv.innerHTML = messaggio;
            risultatoDiv.className = tipo;
        }

        // FUNZIONE PER RESETTARE IL FORM
        function resetForm() {
            document.getElementById('datoInput').value = '';
            document.getElementById('nomeProdotto').value = '';
            document.getElementById('prezzo').value = '';
            document.getElementById('quantita').value = '1';
        }

        // AGGIUNGI EVENT LISTENER PER INVIO CON ENTER
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                inserisciEvento();
            }
        });

        console.log('‚úÖ App caricata - pronta per inserimenti prodotti');
    </script>
</body>
</html>
