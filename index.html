<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Eventi - Gestione Prodotti</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        #risultato {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        #debug {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .loading {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        .debug-info {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }
        .debug-section {
            margin-bottom: 10px;
            padding: 5px;
            border-left: 3px solid #007bff;
        }
        .debug-error {
            border-left-color: #dc3545;
        }
        .debug-success {
            border-left-color: #28a745;
        }
        .debug-title {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>üì¶ Gestione Prodotti - DEBUG</h1>
    
    <div class="form-group">
        <label for="datoInput">Tipo Evento:</label>
        <input type="text" id="datoInput" placeholder="Es: vendita, ordine, rifornimento..." value="test">
    </div>

    <div class="form-group">
        <label for="nomeProdotto">Nome Prodotto:</label>
        <input type="text" id="nomeProdotto" placeholder="Es: iPhone 15, MacBook Pro..." value="Prodotto Test">
    </div>

    <div class="form-group">
        <label for="prezzo">Prezzo (‚Ç¨):</label>
        <input type="number" id="prezzo" placeholder="0.00" step="0.01" min="0" value="10.50">
    </div>

    <div class="form-group">
        <label for="quantita">Quantit√†:</label>
        <input type="number" id="quantita" placeholder="1" min="1" value="2">
    </div>

    <div>
        <button onclick="inserisciEvento()">üíæ Salva Prodotto</button>
        <button onclick="testConnessione()" style="background-color: #28a745;">üîç Test Connessione</button>
        <button onclick="leggiDati()" style="background-color: #17a2b8;">üìä Leggi Dati</button>
        <button onclick="pulisciDebug()" style="background-color: #6c757d;">üóëÔ∏è Pulisci Debug</button>
    </div>
    
    <div id="risultato"></div>

    <div id="debug">
        <div class="debug-title">üîß Debug Console</div>
        <div id="debug-content">Inizializzazione in corso...</div>
    </div>

    <script>
        // VARIABILI GLOBALI PER DEBUG
        let debugLog = [];
        
        // CORREZIONE: Client Supabase corretto
        const supabaseUrl = 'https://mwgpmzeazwyitmsfqshi.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im13Z3BtemVhend5aXRtc2Zxc2hpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4OTY2MzksImV4cCI6MjA3NjQ3MjYzOX0.YYDwT-rS2gT9DFuv-VmyqdE4C2kTAJBusbuprd4RcYg';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        console.log('Supabase client inizializzato:', !!supabase);

        // FUNZIONE DI LOG PER DEBUG
        function addDebugLog(tipo, messaggio, dati = null) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = {
                timestamp,
                tipo,
                messaggio,
                dati: dati ? (typeof dati === 'object' ? JSON.stringify(dati, null, 2) : dati) : null
            };
            debugLog.push(logEntry);
            
            // Aggiorna la visualizzazione debug
            updateDebugDisplay();
            
            // Log anche nella console del browser
            console.log(`[${timestamp}] ${tipo}: ${messaggio}`, dati || '');
        }

        // AGGIORNA LA VISUALIZZAZIONE DEBUG
        function updateDebugDisplay() {
            const debugContent = document.getElementById('debug-content');
            const ultimiLog = debugLog.slice(-15); // Mostra solo gli ultimi 15 log
            
            let html = '';
            ultimiLog.forEach(log => {
                const icon = log.tipo === 'SUCCESS' ? '‚úÖ' : 
                            log.tipo === 'ERROR' ? '‚ùå' : 
                            log.tipo === 'WARNING' ? '‚ö†Ô∏è' :
                            log.tipo === 'INFO' ? '‚ÑπÔ∏è' : 'üîç';
                
                const cssClass = log.tipo === 'ERROR' ? 'debug-error' : 
                               log.tipo === 'SUCCESS' ? 'debug-success' : '';
                
                html += `<div class="debug-section ${cssClass}">
                    <strong>${icon} [${log.timestamp}] ${log.tipo}:</strong> ${log.messaggio}
                    ${log.dati ? `<br><small style="color: #666;">${log.dati}</small>` : ''}
                </div>`;
            });
            
            debugContent.innerHTML = html;
            debugContent.scrollTop = debugContent.scrollHeight;
        }

        // PULISCI DEBUG
        window.pulisciDebug = function() {
            debugLog = [];
            updateDebugDisplay();
            addDebugLog('INFO', 'Debug pulito');
        }

        // TEST CONNESSIONE AL DATABASE
        window.testConnessione = async function() {
            addDebugLog('INFO', 'Test connessione al database in corso...');
            addDebugLog('INFO', 'URL Supabase:', supabaseUrl);
            
            try {
                // Prova una query semplice
                const { data, error, count } = await supabase
                    .from('eventi')
                    .select('*', { count: 'exact', head: true })
                    .limit(1);

                if (error) {
                    throw error;
                }

                addDebugLog('SUCCESS', `Connessione riuscita! Tabella 'eventi' accessibile`);
                addDebugLog('INFO', `Numero totale di record: ${count}`);
                
                mostraRisultato(`‚úÖ Connessione al database riuscita!<br>Record totali: ${count}`, 'success');

            } catch (error) {
                addDebugLog('ERROR', `Errore connessione: ${error.message}`, error);
                addDebugLog('INFO', 'Controlla: 1) Connessione internet 2) Credenziali Supabase 3) Tabelle esistono');
                mostraRisultato(`‚ùå Errore connessione: ${error.message}`, 'error');
            }
        }

        // LEGGI TUTTI I DATI
        window.leggiDati = async function() {
            addDebugLog('INFO', 'Lettura di tutti i dati dalla tabella...');
            
            try {
                const { data, error } = await supabase
                    .from('eventi')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(5);

                if (error) {
                    throw error;
                }

                addDebugLog('SUCCESS', `Letti ${data.length} record dalla tabella`);
                
                if (data.length === 0) {
                    mostraRisultato('üì≠ Nessun dato trovato nella tabella', 'debug-info');
                    return;
                }

                let html = `<strong>Ultimi ${data.length} record:</strong><br><br>`;
                data.forEach(record => {
                    html += `
                        <div style="border: 1px solid #ccc; padding: 10px; margin: 5px 0; border-radius: 4px;">
                            <strong>ID:</strong> ${record.id}<br>
                            <strong>Evento:</strong> ${record.dato || 'N/A'}<br>
                            <strong>Prodotto:</strong> ${record.nome_prodotto || 'N/A'}<br>
                            <strong>Prezzo:</strong> ‚Ç¨${record.prezzo || 'N/A'}<br>
                            <strong>Quantit√†:</strong> ${record.quantita || 'N/A'}<br>
                            <strong>Data:</strong> ${record.created_at ? new Date(record.created_at).toLocaleString('it-IT') : 'N/A'}
                        </div>
                    `;
                });
                
                mostraRisultato(html, 'debug-info');

            } catch (error) {
                addDebugLog('ERROR', `Errore lettura dati: ${error.message}`, error);
                mostraRisultato(`‚ùå Errore lettura dati: ${error.message}`, 'error');
            }
        }

        // FUNZIONE PRINCIPALE PER INSERIRE EVENTO
        window.inserisciEvento = async function() {
            const dato = document.getElementById('datoInput').value;
            const nomeProdotto = document.getElementById('nomeProdotto').value;
            const prezzo = document.getElementById('prezzo').value;
            const quantita = document.getElementById('quantita').value;

            // VALIDAZIONE
            if (!dato) {
                addDebugLog('ERROR', 'Tipo evento mancante');
                mostraRisultato('‚ö†Ô∏è Inserisci un tipo evento', 'error');
                return;
            }
            if (!nomeProdotto) {
                addDebugLog('ERROR', 'Nome prodotto mancante');
                mostraRisultato('‚ö†Ô∏è Inserisci il nome del prodotto', 'error');
                return;
            }
            if (!prezzo || parseFloat(prezzo) <= 0) {
                addDebugLog('ERROR', 'Prezzo non valido');
                mostraRisultato('‚ö†Ô∏è Inserisci un prezzo valido', 'error');
                return;
            }
            if (!quantita || parseInt(quantita) <= 0) {
                addDebugLog('ERROR', 'Quantit√† non valida');
                mostraRisultato('‚ö†Ô∏è Inserisci una quantit√† valida', 'error');
                return;
            }

            addDebugLog('INFO', 'Tentativo di inserimento dati', {
                dato,
                nomeProdotto,
                prezzo,
                quantita
            });

            mostraRisultato('‚è≥ Invio in corso...', 'loading');

            try {
                const { data, error } = await supabase
                    .from('eventi')
                    .insert([{ 
                        dato: dato,
                        nome_prodotto: nomeProdotto,
                        prezzo: parseFloat(prezzo),
                        quantita: parseInt(quantita)
                    }])
                    .select();

                if (error) {
                    throw error;
                }

                if (data && data.length > 0) {
                    const evento = data[0];
                    const totale = evento.prezzo * evento.quantita;
                    
                    addDebugLog('SUCCESS', 'Dati inseriti correttamente', evento);
                    
                    const messaggioSuccesso = `
                        ‚úÖ <strong>Prodotto salvato con successo!</strong><br><br>
                        <strong>Dettagli:</strong><br>
                        üìã Evento: ${evento.dato}<br>
                        üè∑Ô∏è Prodotto: ${evento.nome_prodotto}<br>
                        üí∞ Prezzo: ‚Ç¨${evento.prezzo.toFixed(2)}<br>
                        üì¶ Quantit√†: ${evento.quantita}<br>
                        üíµ Totale: ‚Ç¨${totale.toFixed(2)}<br>
                        üÜî ID: ${evento.id}<br>
                        üìÖ Data: ${new Date(evento.created_at).toLocaleString('it-IT')}
                    `;
                    
                    mostraRisultato(messaggioSuccesso, 'success');
                    resetForm();
                }

            } catch (error) {
                console.error('Errore:', error);
                addDebugLog('ERROR', `Errore durante l'inserimento: ${error.message}`, error);
                mostraRisultato(
                    `‚ùå <strong>Errore:</strong> ${error.message}<br>
                     <small>Controlla la console del browser per dettagli (F12)</small>`,
                    'error'
                );
            }
        }

        // FUNZIONE PER MOSTRARE RISULTATI
        function mostraRisultato(messaggio, tipo) {
            const risultatoDiv = document.getElementById('risultato');
            risultatoDiv.innerHTML = messaggio;
            risultatoDiv.className = tipo;
        }

        // FUNZIONE PER RESETTARE IL FORM
        function resetForm() {
            // Mantieni i valori di test per debug
            // document.getElementById('datoInput').value = '';
            // document.getElementById('nomeProdotto').value = '';
            // document.getElementById('prezzo').value = '';
            // document.getElementById('quantita').value = '1';
        }

        // INIZIALIZZAZIONE
        document.addEventListener('DOMContentLoaded', function() {
            addDebugLog('INFO', 'Applicazione inizializzata');
            addDebugLog('INFO', 'Supabase client configurato', {
                url: supabaseUrl,
                keyPresent: !!supabaseKey
            });
            
            // Test automatico della connessione al caricamento
            setTimeout(() => {
                testConnessione();
            }, 500);
        });

        // AGGIUNGI EVENT LISTENER PER INVIO CON ENTER
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                inserisciEvento();
            }
        });

    </script>
</body>
</html>
