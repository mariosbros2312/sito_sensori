<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carica file</title>
    <script src="https://static.filestackapi.com/v3/filestack.js"></script>
</head>
<body>
    <h1>Carica il tuo file</h1>
    
    <!-- Bottone per avviare il caricamento -->
    <button id="upload_button">Carica il file</button>

    <div id="status"></div>

    <script>
        const client = filestack.init('AV6HwG6hT5i3ZOxCTabJwz'); // Usa la tua API Key

        document.getElementById('upload_button').addEventListener('click', function() {
            client.pick({
                accept: ['.bin', '.zip', '.rar'], // Formati accettati
                onFileUploadFinished: function(file) {
                    document.getElementById('status').innerText = 'File caricato con successo: ' + file.filename;
                }
            });
        });
    </script>
</body>
</html>
