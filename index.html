<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Eventi</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="app">
        <h1>Inserisci Evento</h1>
        <input type="text" id="datoInput" placeholder="Inserisci dato">
        <button onclick="inserisciEvento()">Salva</button>
        <div id="risultato"></div>
    </div>

    <script>
        // USA UNA NUOVA KEY - RIGENERALA!
        const supabaseUrl = 'https://mwgpmzeazwyitmsfqshi.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im13Z3BtemVhend5aXRtc2Zxc2hpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4OTY2MzksImV4cCI6MjA3NjQ3MjYzOX0.YYDwT-rS2gT9DFuv-VmyqdE4C2kTAJBusbuprd4RcYg' // ← RIGENERA QUESTA!
        
        const supabase = supabase.createClient(supabaseUrl, supabaseKey)

        async function inserisciEvento() {
            const dato = document.getElementById('datoInput').value;
            
            // ⚠️ ASSICURATI DI USARE 'eventi' NON 'tabella'
            const { data, error } = await supabase
                .from('eventi')  // ← QUESTO DEVE ESSERE 'eventi'
                .insert([{ 
                    dato: dato 
                }])
                .select();

            if (error) {
                console.error('Errore completo:', error);
                document.getElementById('risultato').innerHTML = 
                    'Errore: ' + error.message + 
                    '<br>Verifica che la tabella "eventi" esista in Supabase';
            } else {
                document.getElementById('risultato').innerHTML = 
                    'Successo! Evento inserito con ID: ' + data[0].id;
            }
        }

        // Verifica connessione e tabella
        async function verificaSetup() {
            console.log('Verificando configurazione...');
            
            const { data, error } = await supabase
                .from('eventi')
                .select('count')
                .limit(1);
            
            if (error) {
                console.log('Problema:', error.message);
                return false;
            } else {
                console.log('✓ Tabella eventi accessibile');
                return true;
            }
        }

        // Esegui verifica all'avvio
        verificaSetup();
    </script>
</body>
</html>
