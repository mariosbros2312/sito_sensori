<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carica Firmware OTA</title>
</head>
<body>
    <h1>Carica il firmware del dispositivo ESP32</h1>
    
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="firmware">Seleziona il file firmware (.bin):</label><br><br>
        <input type="file" name="firmware" id="firmware" accept=".bin" required><br><br>
        <button type="submit">Carica</button>
    </form>

    <div id="status"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Crea un oggetto FormData
            const formData = new FormData();
            const fileInput = document.getElementById('firmware');
            formData.append('firmware', fileInput.files[0]);

            // Invia la richiesta POST al server per caricare il firmware
            fetch('/upload-firmware', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(result => {
                document.getElementById('status').innerText = result;
            })
            .catch(error => {
                document.getElementById('status').innerText = 'Errore durante il caricamento del firmware: ' + error;
            });
        });
    </script>
</body>
</html>
